<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入echarts依赖包 -->
    <script src="./echarts.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <!-- 准备一个容器：容器就是显示图片区域 -->
    <div>

    </div>
    <script>
        //基于准备好的DOM初始化echarts实例
        let dom = document.querySelector('div')
        //创建echarts实例
        let mycharts = echarts.init(dom)
        //双坐标系
        mycharts.setOption({
            title: {
                text: '双坐标系',
            },
            xAxis: {
                data: ['游戏', '直播', '经济', '娱乐']
            },
            yAxis: [
                {
                    //显示Y轴的线
                    axisLine: {
                        show: true
                    },
                    //显示Y轴的刻度
                    axisTick: {
                        show: true
                    }
                }, {
                    //显示Y轴的线
                    axisLine: {
                        show: true
                    },
                    //显示Y轴的刻度
                    axisTick: {
                        show: true
                    }
                }
            ],
            series: [
                {
                    type: 'line',
                    data: [10, 20, 30, 40],
                    //指定用那条y轴
                    yAxisIndex:0,
                },
                {
                    type: 'bar',
                    data: [6, 10, 90, 20],
                    yAxisIndex:1,
                },
            ],
            toolbox: {
                show: true,
                feature: {
                    dataZoom: {
                        yAxisIndex: "none"
                    },
                    dataView: {
                        readOnly: false
                    },
                    magicType: {
                        type: ["line", "bar"]
                    },
                    restore: {},
                    saveAsImage: {}
                }
            },
        })

    </script>
</body>

</html>
