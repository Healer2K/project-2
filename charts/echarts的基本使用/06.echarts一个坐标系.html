<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入echarts依赖包 -->
    <script src="./echarts.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- 准备一个容器：容器就是显示图片区域 -->
    <div>

    </div>
    <script>
        //基于准备好的DOM初始化echarts实例
        let dom = document.querySelector('div')
        //创建echarts实例
        let mycharts = echarts.init(dom)
        //一个坐标系：散点图
        mycharts.setOption({
            //标题
            title:{
                text:'一个坐标系',
            },
            //x轴
            xAxis:{
                type:'category',
            },
            //y轴
            yAxis:{},
            //散点图
            series:[
                {
                    type:'scatter',
                    //散点图的数据
                    data:[
                        [10,20],
                        [13,66],
                        [50,9],
                        [44,22],
                        [15,10],
                    ]
                }
            ]
        })
        
    </script>
</body>
</html>
